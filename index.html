<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main>
      <div class="features">
        <div class="supervisor-feature">
          <p class="category">Supervisor</p>

          <p class="description">Monitors activity to identify project roadblocks</p>
          <div class="down-icon">
            <img src="images/search.png" alt="Search" />
          </div>
        </div>
      </div>
      <div class="features-column">
        <div class="team-builder-feature">
          <p class="category">Team Builder</p>

          <p class="description">
            Scans our talent network to create the optimal team for your project
          </p>
          <div class="down-icon">
            <img src="images/homepage.png" alt="Homepage" />
          </div>
        </div>
      </div>
      <div class="features-column">
        <div class="karma-feature">
          <p class="category">Karma</p>

          <p class="description">Regularly evaluates our talent to ensure quality</p>
          <div class="down-icon">
            <img src="images/idea.png" alt="idea" />
          </div>
        </div>
      </div>
      <div class="features">
        <div class="calculator-feature">
          <p class="category">Calculator</p>

          <p class="description">
            Uses data from past projects to provide better delivery estimates
          </p>
          <div class="down-icon">
            <img src="images/software.png" alt="software" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
